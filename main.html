<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js"></script>
	<form>
		<div>
			<label for="name">Name* : </label><br>
			<input type="text" id="name" class="name" placeholder="Name" required><br><br>
			<label for="email">Email* : </label><br>
			<input type="email" id="email" class="email" placeholder="Email" required><br>
			
		</div>
		<div>
		<p>Gender* :</p>
		<input type="radio" name="gender" id="male" value="Male" required>
		<label for="male">Male</label>
		<input type="radio" name="gender" id="female" required>
		<label for="female">Female</label>
		<input type="radio" name="gender" id="other" required>
		<label for="other">other</label>
		</div>
		<div>
			<br>
			<label for="cars"> Car Brands* : </label>
			<select name="car" id="cars" required>
				<option value="">--Please choose an option--</option>
				<option value="BMW"> BMW </option>
				<option value="Audi"> Audi </option>
				<option value="Mercedez"> Mercedez </option>
			</select>
		</div>
		<div>
			<br>
			<label for="age"> Age* :</label>
			<input type="number" name="age" size="10" placeholder="Age">
		</div>
		<div>
			<br>
			<label for="dob"> DOB* :</label>
			<input type="date" name="dob">
			
		</div>
		<div>
			<br>
			<label for="PH"> Phone Number :</label>
			<input type="number" name="PH" placeholder="xxx-xxx-xxxx">
		</div>
		<div>
			<br>
			<label for="password"> Password* :</label>
			<input type="password" name="password" placeholder="Password" required>
		</div>
		<div>
			<label for="tos"> TOS* </label>
			<input type="checkbox" id="tos" value="true" required>
		</div>
		<div>
			<br>
			<button type="submit">Submit</button>
		</div>
		
	</form>

</body>

</html>
